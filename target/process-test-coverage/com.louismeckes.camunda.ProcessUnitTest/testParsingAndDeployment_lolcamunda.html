<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: lolcamunda</div>
	<div>Coverage: 0 %</div>
	<div>Test Class: com.louismeckes.camunda.ProcessUnitTest</div>
	<div>TestMethod: testParsingAndDeployment</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"3.4.1\">\n  <bpmn:process id=\"lolcamunda\" name=\"LOLcamunda\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEventProcessStarted\" name=\"Process&#10;started\">\n      <bpmn:outgoing>SequenceFlow_14kowly<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:endEvent id=\"EndEventProcessEnded\" name=\"Process&#10;ended\">\n      <bpmn:incoming>SequenceFlow_0f2fk2d<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow_14kowly\" sourceRef=\"StartEventProcessStarted\" targetRef=\"Task_11y772p\" \/>\n    <bpmn:serviceTask id=\"Task_11y772p\" name=\"LOL\" camunda:class=\"com.louismeckes.camunda.HiDelegate\">\n      <bpmn:incoming>SequenceFlow_14kowly<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0108bf5<\/bpmn:outgoing>\n      <bpmn:outgoing>SequenceFlow_1pc2ple<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0108bf5\" name=\"Hi\" sourceRef=\"Task_11y772p\" targetRef=\"Task_1mufaqh\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{hi}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1pc2ple\" name=\"Pas Hi\" sourceRef=\"Task_11y772p\" targetRef=\"Task_0o5k7h3\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">#{not hi}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:userTask id=\"Task_0o5k7h3\" name=\"Pas Hi\">\n      <bpmn:incoming>SequenceFlow_1pc2ple<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0s2lqdw<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0s2lqdw\" sourceRef=\"Task_0o5k7h3\" targetRef=\"Task_0qo5ddj\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1azqr2q\" sourceRef=\"Task_1mufaqh\" targetRef=\"Task_0qo5ddj\" \/>\n    <bpmn:userTask id=\"Task_1mufaqh\" name=\"Hi\">\n      <bpmn:extensionElements>\n        <camunda:inputOutput>\n          <camunda:inputParameter name=\"Input_1mru19h\" \/>\n        <\/camunda:inputOutput>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>SequenceFlow_0108bf5<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_1azqr2q<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:serviceTask id=\"Task_0qo5ddj\" name=\"Log\" camunda:class=\"com.louismeckes.camunda.LoggerDelegate\">\n      <bpmn:incoming>SequenceFlow_1azqr2q<\/bpmn:incoming>\n      <bpmn:incoming>SequenceFlow_0s2lqdw<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0f2fk2d<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0f2fk2d\" sourceRef=\"Task_0qo5ddj\" targetRef=\"EndEventProcessEnded\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"lolcamunda\">\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEventProcessStarted\">\n        <dc:Bounds x=\"173\" y=\"162\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"171\" y=\"198\" width=\"40\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"EndEvent_0fkea3f_di\" bpmnElement=\"EndEventProcessEnded\">\n        <dc:Bounds x=\"752\" y=\"182\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"750\" y=\"144.5\" width=\"40\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_14kowly_di\" bpmnElement=\"SequenceFlow_14kowly\">\n        <di:waypoint x=\"209\" y=\"180\" \/>\n        <di:waypoint x=\"260\" y=\"180\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"ServiceTask_02rsnz5_di\" bpmnElement=\"Task_11y772p\">\n        <dc:Bounds x=\"260\" y=\"140\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0108bf5_di\" bpmnElement=\"SequenceFlow_0108bf5\">\n        <di:waypoint x=\"360\" y=\"180\" \/>\n        <di:waypoint x=\"390\" y=\"180\" \/>\n        <di:waypoint x=\"390\" y=\"120\" \/>\n        <di:waypoint x=\"410\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"400\" y=\"173\" width=\"11\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1pc2ple_di\" bpmnElement=\"SequenceFlow_1pc2ple\">\n        <di:waypoint x=\"310\" y=\"220\" \/>\n        <di:waypoint x=\"310\" y=\"300\" \/>\n        <di:waypoint x=\"430\" y=\"300\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"343\" y=\"281\" width=\"33\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_0py1a52_di\" bpmnElement=\"Task_0o5k7h3\">\n        <dc:Bounds x=\"430\" y=\"260\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0s2lqdw_di\" bpmnElement=\"SequenceFlow_0s2lqdw\">\n        <di:waypoint x=\"530\" y=\"300\" \/>\n        <di:waypoint x=\"630\" y=\"300\" \/>\n        <di:waypoint x=\"630\" y=\"240\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1azqr2q_di\" bpmnElement=\"SequenceFlow_1azqr2q\">\n        <di:waypoint x=\"510\" y=\"120\" \/>\n        <di:waypoint x=\"540\" y=\"120\" \/>\n        <di:waypoint x=\"540\" y=\"200\" \/>\n        <di:waypoint x=\"580\" y=\"200\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_05pe04b_di\" bpmnElement=\"Task_1mufaqh\">\n        <dc:Bounds x=\"410\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"ServiceTask_06aepug_di\" bpmnElement=\"Task_0qo5ddj\">\n        <dc:Bounds x=\"580\" y=\"160\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0f2fk2d_di\" bpmnElement=\"SequenceFlow_0f2fk2d\">\n        <di:waypoint x=\"680\" y=\"200\" \/>\n        <di:waypoint x=\"752\" y=\"200\" \/>\n      <\/bpmndi:BPMNEdge>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
